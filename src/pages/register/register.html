<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label fixed>Email</ion-label>
          <ion-input type="email" value="" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password"  [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <button  ion-button (click)="Register(user)">Register</button>
      
      </ion-list>

</ion-content>
